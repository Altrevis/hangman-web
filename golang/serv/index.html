<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hangman web rétro</title>
    <link rel="stylesheet" href="serv/style.css">
</head>
<body>
    <main>
        <article class="bestgame">
            <video autoplay muted loop>
                <source src="../img/ordi.mp4" type="video/mp4">
              </video>
            <div>
                <img src="../img/logo1.png" alt=""> 
                <div class="content">
                    <!--Affichage de l'emplacement du texte qui est caché-->
                <div class="word">
                    {{range .Word}}
                        {{if .Guessed}} {{.Letter}} {{else}} _ {{end}}
                    {{end}}
                </div>
                <div class="border">
                <form method="post">
                    <label for="guess"><strong>Guess a letter:</strong></label>
                    <input type="text" class="guess" name="guess" maxlength="1" required>
                    <button type="submit">Submit</button>
                </form>
                <!--Affichage de lettres déjà utilisées-->
                <div class="guessed-letters">
                    <strong><p>Guessed letters:</p></strong>
                    {{range $key, $value := .Guesses}}
                        {{$key}}
                    {{end}}
                    {{if .Message}}
                        <h2>{{.Message}}</h2>
                        <!--Affichage du bouton pour relancer une partie-->
                        <form action="/restart" method="post">
                            <button type="submit">Restart</button>
                        </form>
                        <!--Affichage du bouton pour passer sur la page suite-->
                        <form action="/nextpage" method="post">
                            <button type="submit">Next Page</button>
                        </form>
                    {{end}}
                </div>
              </div>
            </div>
            </div>
        </article>
    </main>
<!--Affichage du hangman sur la page web-->
    <div class="Hangman">
        <pre>
        {{.Hangman}}
        </pre>
    </div>
</body>
</html>
